<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/gameplat_tstd.css"/>
    <link rel="stylesheet" href="css/lightbox.css"/>
    <script src="js/html5.js"></script>
</head>
<body>
<div class="tstd-source-body">
    <div class="tstd-source-container">
        <header class="tstd-source-header">
            <div class="logo-wrapper">
                <p>武将最萌动作卡牌游戏</p>
                <div class="tstd-game-introduce">
                    <a href="javascript:;">游戏介绍</a>
                    <div class="tstd-common-tip">
                        <span>搭载着超经典IP,《吞食天地》正版手游炫酷来袭!颠覆传统三国世界,打造一个属于您的Q萌国度!那些值得怀念的剧情,风格迥异的武将造型,酣畅淋漓的单挑战役,精良的装备系统,这些都将在《吞食天地》中完美呈现！</span>
                    </div>
                </div>
            </div>
            <nav class="tstd-common-nav">
                <ul>
                    <li class="active"><a  href="javascript:;" target="_blank">官网首页</a></li>
                    <li><a href="javascript:;" target="_blank">游戏公告</a></li>
                    <li><a  href="javascript:;" target="_blank">游戏特色</a></li>
                    <li><a  href="javascript:;" target="_blank">资料站</a></li>
                    <li><a  href="javascript:;" target="_blank">武将库</a></li>
                    <li><a  href="javascript:;" target="_blank">攻略心得</a></li>
                    <li><a  href="javascript:;">微信</a>
                        <div class="wechat-wrapper" data-before="微信公众号" data-after="扫描左侧二维码关注公众号">
                            <img src="images/weixin-88.jpg" alt=""/>
                        </div>
                    </li>
                    <li><a  href="javascript:;">微博</a>
                        <div class="webo-wrapper" data-before="微博扫一扫" data-after="扫描左侧二维码关注官方微博">
                            <img src="images/weibo-89.jpg" alt=""/>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="tstd-source-main">
            <aside>
                <div class="form-wrapper">
                    <form action="">
                        <input type="text" placeholder=" 请输入搜索内容，如装备名称" class="form-control">
                        <button type="submit" class="btn-send">搜索</button>
                    </form>
                </div>
                <div class="weapon-lists" data-before="武器">
                    <ul>
                        <li><a href="javascript:;">巨剑</a></li>
                        <li><a href="javascript:;">长枪</a></li>
                        <li><a href="javascript:;">弓</a></li>
                        <li><a href="javascript:;">扇</a></li>
                        <li><a href="javascript:;">卷</a></li>
                    </ul>
                </div>
                <div class="equipment-lists" data-before="装备">
                    <ul>
                        <li><a href="javascript:;">头盔</a></li>
                        <li><a href="javascript:;">防具</a></li>
                        <li><a href="javascript:;">饰品</a></li>
                        <li><a href="javascript:;">坐骑</a></li>
                        <li><a href="javascript:;">翅膀</a></li>
                    </ul>
                </div>
                <div class="trait-lists" data-before="品质">
                    <ul>
                        <li><a href="javascript:;">闪橙</a></li>
                        <li><a href="javascript:;">橙</a></li>
                        <li><a href="javascript:;">紫</a></li>
                        <li><a href="javascript:;">蓝</a></li>
                        <li><a href="javascript:;">绿</a></li>
                    </ul>
                </div>
            </aside>
            <main>
                <nav>
                    <ul>
                        <li><a href="javascript: history.go(-1)">返回</a></li>
                    </ul>
                </nav>
                <article>
                    <div class="tstd-source-attrs tstd-attrs-avatar">
                        <figure>
                            <img src="images/avatar-02.png" alt=""/>
                        </figure>
                        <div class="tstd-attr-lists col-3" data-before="基础属性">
                            <ul>
                                <li>
                                    <p data-before="类型："></p>
                                </li>
                                <li>
                                    <p data-before="血量："></p>
                                </li>
                                <li>
                                    <p data-before="治愈："></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tstd-source-attrs tstd-attrs-private" data-before="车马坐骑">
                        <div class="tstd-attr-lists col-2" data-before="基本介绍">
                            <ul>
                                <li>
                                    <p data-before="范围："></p>
                                </li>
                                <li>
                                    <p data-before="强度："></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </article>
            </main>

        </section>
    </div>
</div>

<script src="js/jquery-1.9.1.min.js"></script>
</body>
</html>
