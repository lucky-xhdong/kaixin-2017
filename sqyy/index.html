<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三国群英传</title>
    <link rel="stylesheet" href="css/gameplat-sqyy.css">
    <script src="js/html5.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="sqyy-body">
    <div class="sqyy-container">
        <!-- logo start -->
        <a href="javascript:;" class="sqyy-logo">logo</a>
        <!-- logo end -->
        <!-- header start -->
        <header class="sqyy-header">
            <ul>
                <li class="active"><a href="javascript:;">登录</a></li>
                <li><a href="javascript:;">注册</a></li>
                <li><a href="javascript:;">进入官网</a></li>
                <li><a href="javascript:;">开始游戏</a></li>
            </ul>
        </header>
        <!-- header end -->
        <!-- nav start -->
        <nav class="sqyy-nav">
            <ul>
                <li><a href="javascript:;">将星临世</a></li>
                <li><a href="javascript:;">神机百炼</a></li>
                <li><a href="javascript:;">世界事件</a></li>
                <li><a href="javascript:;">奇珍异宝</a></li>
                <li><a href="javascript:;">武将觉醒</a></li>
            </ul>
        </nav>
        <!-- nav end -->
        <section class="switch-wrapper">
            <!-- 将星临世 start -->
            <div class="switch-common switch-01 fadeInUp animated">
                <div class="switch-top">
                    <figure><img src="images/img-jiangxing-01.png" alt=""></figure>
                </div>
                <div class="switch-bottom">
                    <figure><img src="images/img-jiangxing-02.png" alt=""></figure>
                </div>
            </div>
            <!-- 将星临世 end -->
            <!-- 神机百炼 start -->
            <div class="switch-common switch-02">
                <div class="switch-top">
                    <figure><img src="images/img-shenji-01.png" alt=""></figure>
                </div>
                <div class="switch-bottom">
                    <figure><img src="images/img-shenji-02.png" alt=""></figure>
                </div>
            </div>
            <!-- 神机百炼 end -->
            <!-- 世界事件 start -->
            <div class="switch-common switch-03">
                <div class="switch-top">
                    <figure><img src="images/img-shijie-01.png" alt=""></figure>
                </div>
                <div class="switch-bottom">
                    <figure><img src="images/img-shijie-02.png" alt=""></figure>
                </div>
            </div>
            <!-- 世界事件 end -->
            <!-- 奇珍异宝 start -->
            <div class="switch-common switch-04">
                <div class="switch-top">
                    <figure><img src="images/img-qizhen-01.png" alt=""></figure>
                </div>
                <div class="switch-bottom">
                    <figure><img src="images/img-qizhen-02.png" alt=""></figure>
                </div>
            </div>
            <!-- 奇珍异宝 end -->
            <!-- 武将觉醒 start -->
            <div class="switch-common switch-05">
                <div class="switch-top">
                    <figure><img src="images/img-wujiang-01.png" alt=""></figure>
                </div>
                <div class="switch-bottom">
                    <figure><img src="images/img-wujiang-02.png" alt=""></figure>
                </div>
            </div>
            <!-- 武将觉醒 end -->
        </section>
        <!-- 返回顶部 start -->
        <a href="javascript:;" class="go-to-top">返回顶部</a>
        <!-- 返回顶部 end -->
    </div>
</div>
</body>
<script src="js/gamaplat-sqyy.js"></script>
<script>

    $(document).ready(function () {
        $(".sqyy-container").Sqyy();
    })
</script>
</html>
